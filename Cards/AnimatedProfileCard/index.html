<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__border"></div>
    
        <div class="card__content">
          <div class="card__info">
    
            <div class="card__info-wrapper">
    
              <div class="card__info-person">
                <div class="card__image-wrapper">
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXJA32WU4rBpx7maglqeEtt3ot1tPIRWptxA&s"
                    alt="Profile Picture" class="card__image">
                </div>
                <h2 class="card__name">MR.Toby</h2>
              </div>
    
              <p class="card__description">Mr. Toby is a charming, curious cat with soft fur and a playful spirit. He's always ready for a new adventure, whether it's chasing toys or exploring cozy corners of the house.</p>
              <div class="card__social">
                <a href="https://x.com">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.facebook.com/">
                  <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://youtube.com">
                  <i class="fa-brands fa-youtube"></i>
                </a>
              </div>
    
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
